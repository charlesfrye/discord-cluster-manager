# .github/workflows/update-leaderboard.yml
name: Update Leaderboard

on:
  schedule:
    - cron: '0 0 * * *'  # Runs at 00:00 UTC daily
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psycopg2-binary jinja2
          
      - name: Update leaderboard
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          mkdir -p static/leaderboard
          python scripts/update_leaderboard.py
        
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add static/leaderboard/table.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update leaderboard [skip ci]" && git push)